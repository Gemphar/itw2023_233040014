<html>
    <head>
        <title>Tabel</title>
    </head>
<body>
    <table border="2" cellspacing="0" cellpadding="10">
        <tr align="center" bgcolor="grey">
            <td colspan="3"><b>INPUT DATA MAHASISWA</b></td>
        </tr>
        <tr>
            <td cellpadding="5">USERNAME</td>
            <td>:</td>
            <td cellpadding="5"><form><input type="text"</form></td>
        </tr>
        <tr>
            <td>PASSWORD</td>
            <td>:</td>
            <td><form><input type="text"</form></td>
        </tr>
        <tr>
            <td>FULL NAME</td>
            <td>:</td>
            <td><form><input type="text"</form></td>
        </tr>
        <tr>
            <td>E-MAIL</td>
            <td>:</td>
            <td><form><input type="text"</form></td>
        </tr>
        <tr>
            <td>AGAMA</td>
            <td>:</td>
            <td><select>
                <option name="AGAMA" selected>--AGAMA--</option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>JENIS KELAMIN</td>
            <td>:</td>
            <td><form>
                <input type="checkbox" name="JENIS KELAMIN" value="Laki-Laki"/>
                Laki-Laki
                <input type="checkbox" name="JENIS KELAMIN" value="Perempuan"/>
                Perempuan
                </form>
            </td>
        </tr>
        <tr><td>HOBI</td>
            <td>:</td>
            <td><form>
                <input type="checkbox" name="HOBI" value="Musik"/>
                Musik
                <input type="checkbox" name="HOBI" value="Olahraga"/>
                Olaharaga
                <input type="checkbox" name="HOBI" value="Gaming"/>
                Gaming
                <input type="checkbox" name="HOBI" value="Lainnya"/>
                Lainnya
                </form>
            </td>
        </tr>
        <tr>
            <td>PROFIL SINGKAT</td>
            <td>:</td>
            <td><form>
                <textarea rows="5" cols="100" name="PROFIL SINGKAT"></textarea>
            </form>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="right">
            <form>
                <input type="submit" name="submit" value="submit"/>
            </form>
            </td>
        </tr>
    </table>
</body>
</html>
